{%extends 'base.html'%}

 {% block content %}
 <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.designyourway.net/blog/wp-content/uploads/2017/06/Minimalist-Wallpaper-Desktop-Background-54.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>View</h5>
          <p>View projects posted by others</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.designyourway.net/blog/wp-content/uploads/2017/06/Minimalist-Wallpaper-Desktop-Background-55.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Rate</h5>
          <p>Rate the Projects</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.designyourway.net/blog/wp-content/uploads/2017/06/Minimalist-Wallpaper-Desktop-Background-99.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Post</h5>
          <p>Post Your projects for others to rate.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
 <div class="container">
    <div class="row">
        {% for project in projects %}
        <div class="col-md-6">
            <div class="card my-5">             
                <a href="{% url 'projectdetails' project.id %}"><img style="height:320px;" src="{{project.image.url}}" class="card-img-top" alt="..."></a>
                <div class="card-body">                  
                    <p class="card-text">{{project.title}}</p>
                    <p class="card-text">@{{project.user.username}}</p>
                <strong><small style="margin-left:310px;">{{project.posted}}</small></strong>                  
                </div>
            </div> 
        </div>                   
        {% endfor %}
      

    </div>
    </div>
</div>
</div>
 {% endblock %}
