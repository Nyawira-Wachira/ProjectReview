{%extends 'base.html'%}

 {% block content %}
 <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="https://www.designyourway.net/blog/wp-content/uploads/2017/06/Minimalist-Wallpaper-Desktop-Background-54.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="https://www.designyourway.net/blog/wp-content/uploads/2017/06/Minimalist-Wallpaper-Desktop-Background-55.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.designyourway.net/blog/wp-content/uploads/2017/06/Minimalist-Wallpaper-Desktop-Background-99.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

 <div class="container">
    <div class="row">
        {% for project in projects %}
        <div class="col-md-6">
            <div class="card my-5">             
                <a href="{% url 'projectdetails' project.id %}"><img src="{{project.image.url}}" class="card-img-top" alt="..."></a>
                <div class="card-body">                  
                    <p class="card-text">{{project.title}}</p>
                <strong><small>{{project.posted}}</small></strong>                  
                </div>
            </div> 
        </div>                   
        {% endfor %}
      

    </div>
    </div>
</div>
</div>
 {% endblock %}
